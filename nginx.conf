events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Map to detect markdown preference from Accept header
    map $http_accept $prefer_markdown {
        default       0;
        "~text/markdown" 1;
    }

    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Fix redirect to not expose internal port
        absolute_redirect off;

        # Serve version manifest with correct content type and no caching
        location = /version.json {
            default_type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # Serve llms.txt with correct content type
        location = /llms.txt {
            default_type text/plain;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }

        # Content negotiation: serve .html.md when Accept: text/markdown
        location ~ ^/(.+)\.html$ {
            if ($prefer_markdown) {
                rewrite ^/(.+)\.html$ /$1.html.md last;
            }
            try_files $uri $uri/ /index.html;
        }

        # Serve markdown for root / when Accept: text/markdown
        location = / {
            if ($prefer_markdown) {
                rewrite ^ /index.html.md last;
            }
            try_files $uri $uri/ /index.html;
        }

        # Serve .html.md files with correct headers (returns 404 if file doesn't exist)
        location ~ \.html\.md$ {
            default_type "text/markdown; charset=utf-8";
            add_header Vary "Accept" always;
            add_header Content-Signal "ai-train=yes, search=yes, ai-input=yes" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            try_files $uri =404;
        }

        # Private proposal pages - serve without .html extension
        location ^~ /p/ {
            try_files $uri $uri.html $uri/ =404;
        }

        # Enable serving static files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Serve the React/Vite app under /assess with SPA fallback
        # Ensures deep links like /assess/report/... load the app
        location ^~ /assess/ {
            try_files $uri $uri/ /assess/index.html;
        }

        # Handle /assess without trailing slash - rewrite to add it
        location = /assess {
            return 301 /assess/;
        }

        # Serve the Discovery app under /discovery with SPA fallback
        location ^~ /discovery/ {
            try_files $uri $uri/ /discovery/index.html;
        }

        # Handle /discovery without trailing slash - rewrite to add it
        location = /discovery {
            return 301 /discovery/;
        }

        # Serve the Client Hub app under /clienthub with SPA fallback
        location ^~ /clienthub/ {
            try_files $uri $uri/ /clienthub/index.html;
        }

        # Handle /clienthub without trailing slash - rewrite to add it
        location = /clienthub {
            return 301 /clienthub/;
        }

        # Cache static assets
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security - deny access to hidden files
        location ~ /\. {
            deny all;
        }

        # Health check endpoint for Cloud Run
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Redirect the assessment subdomain to the /assess page on www
    server {
        listen 8080;
        server_name assessment.goagentflow.com;
        return 301 https://www.goagentflow.com/assess;
    }
}
