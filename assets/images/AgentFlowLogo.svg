<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="240" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a6c3e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c6b8e4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <text x="120" y="35" font-family="JetBrains Mono, monospace" font-size="28" font-weight="600" fill="url(#logoGradient)" text-anchor="middle" filter="url(#glow)">Agent Flow</text>
</svg>