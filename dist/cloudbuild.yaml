steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'europe-west2-docker.pkg.dev/$PROJECT_ID/agentflow-repo/agentflow-site:$BUILD_ID',
      '-t', 'europe-west2-docker.pkg.dev/$PROJECT_ID/agentflow-repo/agentflow-site:latest',
      '.'
    ]

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'europe-west2-docker.pkg.dev/$PROJECT_ID/agentflow-repo/agentflow-site:latest'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'agentflow-site',
      '--image', 'europe-west2-docker.pkg.dev/$PROJECT_ID/agentflow-repo/agentflow-site:latest',
      '--region', 'europe-west2',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--max-instances', '10'
    ]

# Store images in Artifact Registry
images:
  - 'europe-west2-docker.pkg.dev/$PROJECT_ID/agentflow-repo/agentflow-site:latest'

options:
  logging: CLOUD_LOGGING_ONLY